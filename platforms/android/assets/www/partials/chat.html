<div ng-controller="chatController">
	
    <div ng-show="!user" id="myModal"  class="alerts text-center">
        <div class="modal-content">
            <label>Nome: <input class="form-control"   ng-model="name"></label>
            <hr>
            <button class="btn-success btn" ng-click="username(name)">Confirmar</button>
        </div>
    </div>
	<div class="container-fluid" style="border: solid 2px #333; background: #ecf0f1;">
		<div class="row" style="background-color: #1abc9c; border-bottom:solid 2px #333; "><h3>Messenger</h3></div>
		<div class="row" style="max-height:70vh; -webkit-overflow-scrolling: touch;overflow-y: scroll;" scroll-glue>
			<div class="container-fluid">
				<div class="row" ng-repeat="message in messages" style="padding-bottom: 2px;">
					<div ng-class="message.user == user ? 'send' : 'receive'" style="width: 30%;display:table; background-color: white;" >
						<h3 >{{ message.user }}</h3>
						<h4 >{{ message.text }}</h4>
					</div>
				</div>
			</div>
			
		</div>
		
		<div class="row input-group" style=" border-top:solid 2px #333;margin-top: 10px;">
			<input type="text" class="form-control" placeholder="Mensagem" ng-model="newmessage.text">
			<span class="input-group-btn">
				<button class="btn btn-success" ng-click="inserisci(newmessage); newmessage.text=''" type="submit">Enviar</button>
			</span>
    	</div>
	</div>
</div>
